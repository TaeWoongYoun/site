<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Your Shopping Cart</h1>
        <table class="Ctable">
            <thead>
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="menu">
                    <td><img src="https://cdn.pixabay.com/photo/2022/03/08/04/46/footwear-7055006_1280.png" alt="" width="80px"></td>
                    <td>Converse</td>
                    <td style="text-align: right;">1</td>
                    <td style="text-align: right;">70,000</td>
                    <td style="text-align: right;">70,000</td>
                </tr>
                <tr class="menu">
                    <td><img src="https://kuku-keke.com/wp-content/uploads/2020/04/2513_1.png" alt="" width="80px"></td>
                    <td>Sneakers</td>
                    <td style="text-align: right;">2</td>
                    <td style="text-align: right;">50,000</td>
                    <td style="text-align: right;">100,000</td>
                </tr>
                <tr class="menu">
                    <td><img src="https://ouch-cdn2.icons8.com/12dVL1UzEmUba7x7uroUpsUnJN3vG3S-uQUJMZS0tQk/rs:fit:602:456/extend:false/wm:1:re:0:0:0.8/wmid:ouch/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvNTA4/L2IwMjEyZmZlLWZk/MDktNGZiZC04OWJh/LTQ4YzNhN2YwNDUx/MS5zdmc.png" alt="" width="70px"></td>
                    <td>Yellow Shoes</td>
                    <td style="text-align: right;">1</td>
                    <td style="text-align: right;">100,000</td>
                    <td style="text-align: right;">100,000</td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right;">
                        Total Price : 270,000  
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="Box">
            <a href="#">Edit your shopping cart</a>
        </div>
        <div class="Box">
            <button>Choose payment method</button>
        </div>
    </main>

    <style>
*{
    margin: 0%;
}

body{
    box-sizing: border-box;
}

main{
    width: 100%;
    height: 775px;
    background-color: #c2d3de;
    padding: 30px;
}

h1{
    margin-top: 6%;
    margin-bottom: 2%;
    margin-left: 16%;
}

.Ctable{
    width: 100%;
    max-width: 700px;
    margin: auto;
    background-color: aliceblue;
    border-radius: 10px;
}

.Ctable td, .Ctable th{
    padding: 15px;
    border-bottom: 1px solid #c2d3de;
}

.menu td{
    text-align: center;
}

a{
    float: left;
    color: black;
    float: left;
    margin-top: 3%;
}

button{
    padding: 15px;
    border: 2px solid black;
    border-radius: 5px;
    background: blue;
    color: aliceblue;
    font-size: 18px;
    font-weight: 600;
    margin-top: 7%;
}

.Box{
    width: 29%;
    display: inline-block;
    margin-left: 18%;
}
    </style>

</body>
</html>
